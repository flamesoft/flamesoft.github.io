<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.min.css">
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="medium-6 columns">
      <h1>BMI Calculator</h1>
      <form>
        <input type="radio" name="type" value="metric"> Metric<br />
        <input type="radio" name="type" value="imperial"> Imperial<br />
        <input type="text" id="weight" placeholder="Weight" />
        <input type="text" id="height" placeholder="Height" />
        <input type="button" id="calculate" value="Calculate" placeholder="Calculate" class="success button"/>
      </form>
      <div>
        <span id="display_value"></span>
        <span id="display_message"></span>
      </div>
    <div class="row">
    <div class="medium-12 columns">
  </body>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#calculate').click(function(){
        var type = $('input[name="type"]:checked').val();
        var w = parseFloat($('#weight').val());
        var h = parseFloat($('#height').val());
        var person = new Person({weight: w, height: h});
        person.calculate_bmi(type);
        $('#display_value').html('<br />Your BMI is ' + person.bmiValue);
        $('#display_message').html('and you are ' + person.bmiMessage);
      });
    });
  </script>
</html>
